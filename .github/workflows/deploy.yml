name: Deploy React to AWS S3

on:
  push:
    branches:
      - main  # main 브랜치에 코드가 올라오면 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. GitHub 저장소에서 코드 내려받기
    - name: Checkout source code
      uses: actions/checkout@v4

    # 2. Node.js 환경 설정 (React 빌드용)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # 최신 LTS 버전 사용

    # 3. 의존성 설치 및 빌드 (핵심 단계)
    - name: Install dependencies and Build
      run: |
        npm ci               # package-lock.json 기반으로 빠르고 정확하게 설치
        npm run build        # 결과물이 './build' 폴더에 생성됨

    # 4. AWS 권한 설정 (GitHub Secrets 변수 사용)
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2 # 서울 리전

    # 5. S3로 빌드 결과물 업로드 (배포)
    - name: Deploy to S3
      run: |
        # s3://뒤에는 본인의 버킷 이름을 적습니다.
        # --delete 옵션: 로컬에 없는 파일은 버킷에서도 삭제 (동기화)
        aws s3 sync ./build s3://my-react-class-2024 --delete